<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<style>
    /* This is for wire framing to see our rows/columns.
  DON'T FORGET DEBUG CLASS ON BODY TAG */
    body.debug .container,
    body.debug .container-fluid {
        outline: 2px double blue;
        outline-offset: -2px;
    }

    body.debug .row {
        outline: 2px dashed red;
        outline-offset: -2px;
    }

    body.debug [class*="col-"] {
        outline: 2px dotted forestgreen;
        outline-offset: -3px;
    }
</style>

<body class="">
    <!-- HEADER -->
    <header class="container">
        <div class="row">
            <div class="col-12 p-3 text-center">
                <h1 class="text-light">ðŸ’€ Soul Farmer ðŸ’€</h1>
            </div>
        </div>
    </header>

    <!-- MAIN BODY -->
    <main class="container">
        <div class="row">
            <div class="col-6 text-center text-light">
                <img class="clickPic my-5" src="./assets/skull.png" alt="" srcset="" onclick="harvest()">
                <h3 class="mb-5"><b>Souls Harvested:</b> <span id="souls">0</span></h3>
            </div>
            <div class="col-6 my-5 text-center text-light">
                <div class="row">
                    <div class="col-12 fs-3 fw-bold">Upgrade Levels</div>
                    <div class="col-12 p-4">
                        <p>Scythe Multiplier x<span id="sharpTotal">0</span></p>
                        <p>Absorption Aura x<span id="absorbTotal">0</span></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6 d-flex justify-content-center text-light p-5">
                <div class="row">
                    <!-- NOTE Upgrades that affect clicks. -->
                    <div class="col-12">
                        <p class="text-center fs-3 fw-bold">Click Upgrades</p>
                    </div>
                    <div class="col-12 text-center">
                        <button class="btn btn-danger m-3" onclick="buySharpen()">Sharpen Scythe - <span
                                id='sharpPrice'>50</span> souls</button>
                    </div>
                </div>
            </div>
            <div class="col-6 d-flex justify-content-center text-light p-5">
                <div class="row">
                    <!-- NOTE Upgrades that apply automatically. -->
                    <div class="col-12">
                        <p class="text-center fs-3 fw-bold">Auto Upgrades</p>
                    </div>
                    <div class="col-12 text-center">
                        <button class="btn btn-danger m-3" onclick="buyAbsorb()">Absorb Souls - <span
                                id="absorbPrice">100</span> souls</button>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <!-- FOOTER -->
    <footer class="container">
        <div class="row">
            <div class="col-12 p-3 text-center">
                <h1 class="text-light"></h1>
            </div>
        </div>
    </footer>



    <script src="game.js"></script>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script>
</body>

</html>
