<!doctype html>
<html lang="en">

<head>
    <title>ðŸ’€ Soul Farmer ðŸ’€</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- HEADER -->
    <header class="container">
        <div class="row">
            <div class="col-12 p-3 text-center">
                <h1 class="text-light">ðŸ’€ Soul Farmer ðŸ’€</h1>
            </div>
        </div>
    </header>

    <!-- MAIN BODY -->
    <main class="container">
        <div class="row">
            <div class="col-md-6 text-center text-light">
                <img class="clickPic my-5" src="./assets/skull.png" alt="" srcset="" onclick="harvest()">
            </div>
            <div class="col-md-6 my-5 text-center text-light">
                <div class="row">
                    <div class="col-12 fs-3 fw-bold">
                        <h3 class="my-3"><b>Souls Harvested:</b> <span id="souls">0</span></h3>
                    </div>
                    <div class="col-12 p-4">
                        <p>Scythe Multiplier = +<span id="scytheMult">0</span>/click</p>
                        <p>Counterweights = +<span id="weightMult">0</span>/click</p>

                        <p>Absorption Aura = +<span id="absorbMult">0</span>/sec</p>
                        <p>Demonic Minions = +<span id="minionMult">0</span>/sec</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 d-flex justify-content-center text-light p-5">
                <div class="row m-3">
                    <!-- NOTE Upgrades that affect clicks. -->
                    <div class="col-12 my-3">
                        <p class="text-center fs-3 fw-bold">Click Upgrades</p>
                    </div>
                    <div class="col-12 text-center">
                        <button class="btn btn-danger m-3" onclick="buyClick('scythe')"><span id="scytheTotal">0</span>
                            Sharpen Scythe - <span id='scythePrice'>50</span> souls</button>
                    </div>
                    <div class="col-12 text-center">
                        <button class="btn btn-danger m-3" onclick="buyClick('weight')"><span id="weightTotal">0</span>
                            Counterweights - <span id='weightPrice'>100</span>
                            souls</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6 d-flex justify-content-center text-light p-5">
                <div class="row m-3">
                    <!-- NOTE Upgrades that apply automatically. -->
                    <div class="col-12 my-3">
                        <p class="text-center fs-3 fw-bold">Auto Upgrades</p>
                    </div>
                    <div class="col-12 text-center">
                        <button class="btn btn-danger m-3" onclick="buyAuto('absorb')"><span id="absorbTotal">0</span>
                            Absorption Aura - <span id="absorbPrice">150</span> souls</button>
                    </div>
                    <div class="col-12 text-center">
                        <button class="btn btn-danger m-3" onclick="buyAuto('minion')"><span id="minionTotal">0</span>
                            Summon Minion - <span id="minionPrice">1000</span>
                            souls</button>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <!-- FOOTER -->
    <footer class="container">
        <div class="row">
            <div class="col-12 p-3 text-center">
                <h1 class="text-light"></h1>
            </div>
        </div>
    </footer>



    <script src="game.js"></script>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script>
</body>

</html>
